<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="images-and-sizes">
            <img src="image/pics001.jpeg">
            <div class="sildeshow-buttons">
                <span></span>
                <span class="focus"></span>
                <span></span>
                <span></span>
            </div>
            <p class="pick">choose size</p>
            <div class="sizes">
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span class=focus>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
                <span>12</span>
            </div>
        </div>
        <div class="product">
            <p>Men's Running Shoe</p>
            <h1>Nike Epic React Flyknit</h1>
            <h2>$150</h2>
            <div class="description">
                <p>The Nike Epic FlyKnit foam cushioning is
                    responsive yet light-weight, durable yet
                    soft.This create a sensation that not only
                    enhance the feeling of moving forward.
                </p>
                <div class="button">
                    <button class="add">Add to Cart</button>
                    <button class="like"><i class="fas fa-heart" ></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
